<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign In | KSHARER Structured Social Platform</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ksharer: {
                            DEFAULT: '#198754',
                            dark: '#146c43',
                            light: '#d1e7dd',
                            50: '#f0fdf4'
                        },
                    }
                }
            }
        }
    </script>
</head>

<body>

    <div class="w-full max-w-sm p-6 sm:p-8 bg-white rounded-xl shadow-2xl border border-slate-100 mx-4 my-8">

        <div class="text-center mb-8">
            <a href="/" class="flex justify-center items-center gap-2 mb-4">
                <i class="fa-solid fa-layer-group text-ksharer text-3xl"></i>
                <span class="text-3xl font-extrabold brand-font text-slate-900 tracking-tight">KSHARER</span>
            </a>
            <h1 class="text-2xl font-bold text-slate-900 brand-font">Sign In to Your Account</h1>
            <p class="text-sm text-slate-500 mt-1">Welcome back to the knowledge community.</p>
        </div>

        <form class="space-y-6">

            <div>
                <label for="identifier" class="block text-xs font-medium text-slate-700 mb-1">Username, Email, or Phone
                    Number</label>
                <input type="text" id="identifier" name="identifier" placeholder="Enter your unique identifier" required
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-ksharer focus:border-ksharer text-sm transition">
            </div>

            <div>
                <label for="password" class="block text-xs font-medium text-slate-700 mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="••••••••" required
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-ksharer focus:border-ksharer text-sm transition">
                    <button type="button" id="togglePassword"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
                        <i class="fa-regular fa-eye-slash"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-ksharer border-slate-300 rounded focus:ring-ksharer">
                    <label for="remember-me" class="ml-2 block text-xs text-slate-700">Remember Me</label>
                </div>
                <a href="#forgot-password"
                    class="text-xs font-semibold text-ksharer hover:text-ksharer-dark transition">Forgot Password?</a>
            </div>

            <button type="submit"
                class="w-full bg-ksharer hover:bg-ksharer-dark text-white font-bold py-3 rounded-lg shadow-md transition transform active:scale-95 text-sm">
                Sign In
            </button>
        </form>

        <p class="text-center text-sm text-slate-500 mt-8">
            New to Ksharer?
            <a href="{% url 'register' %}" class="font-semibold text-ksharer hover:text-ksharer-dark">Create an Account</a>
        </p>

    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the eye icon
            if (type === 'password') {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>

</html>
